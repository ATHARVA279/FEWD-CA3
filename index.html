<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Safari</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- NAV-BAR -->
    <nav>
        <div class="logo">
            <img src="./Assets/logo1.png" id="logo">
        </div>

        <div class="refresh">
            <h1>Today's Dish</h1>
            <h1>Refresh</h1>
        </div>
    </nav>

    <!-- MAIN -->
    <section>
        <div class="main">
            <div class="left">
                <!-- name section -->
                <div class="moto">
                    <h1>SPICE SAFARI</h1>
                    <p>Thinking what to make??</p>
                    <p>Explore, Search, and Savor the World of Flavor!</p>
                </div>
                <!-- search section -->
                <div class="search">
                    <input type="text" required id="food-name" placeholder="Seafood">
                    <div id="search-btn">
                        <i class="fa fa-search" style="font-size: 30px;"></i>
                    </div>
                </div>

                <!-- options -->
                <div class="options">
                    <h1>Some options to seach from :</h1>
                    <div class="opt-flex">
                        <div class="categories-opt" id="Seafood"><h2>Seafood</h2></div>
                        <div class="categories-opt" id="Breakfast"><h2>Breakfast</h2></div>
                        <div class="categories-opt" id="Vegetarian"><h2>Vegetarian</h2></div>
                        <div class="categories-opt" id="Side"><h2>Side</h2></div>
                        <div class="categories-opt" id="Pasta"><h2>Pasta</h2></div>
                        <div class="categories-opt" id="Dessert"><h2>Dessert</h2></div>
                    </div>
                </div>
            </div>

            <div class="right">
            </div>
        </div>
    </section >
        
    <section class='special'>
        <h1>TODAY'S SPECIAL DISH</h1>
        <div class="sp-flex">
            <div class="img-sp">
                <img src="" id="today-img">
            </div>
            <div class="sp-right">
                <div class="dish-name">
                    <h1 id="sp-dish-name"></h1>
                </div>
                <div class="recipe">
                    <h1 id="recipe">recipe</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="searched-food">
        <h1>YOUR SEARCHED ITEMS</h1>
        <div class="items-flex">
            <!-- <div class="cards">
                <img src="./Assets/b-1.png" id="res-img">
                <h1 id="h1">name of food</h1>
                <div class="go-btn">
                    <h1>View</h1>
                </div> -->
        </div>
    </section>

    <!-- Modal -->
    <div class="mid">
        <div class="middle">
            <div id="close">
                <i class="fa fa-close"></i>
            </div>
            <h1 id="h2">name of food</h1>
            <div class="ind">
                <h1>Ingridients:</h1>
                <ul id="list">
                    <li>onion</li>
                </ul>
    </div>

</body>
</html>
<script src="./app.js"></script>
